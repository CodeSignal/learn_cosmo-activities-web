<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component Test</title>
    <link rel="stylesheet" href="/colors/colors.css">
    <link rel="stylesheet" href="/spacing/spacing.css">
    <link rel="stylesheet" href="/typography/typography.css">
    <link rel="stylesheet" href="button.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 40px;
            background-color: var(--color-bg-main-default);
            font-family: var(--body-family);
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        h1 {
            margin-bottom: 24px;
            color: var(--color-text-body-default);
        }
        
        h2 {
            margin-bottom: 16px;
            font-size: 1.2rem;
            color: var(--color-text-body-default);
        }
        
        .button-row {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 12px;
            margin-bottom: 12px;
        }
        
        .variant-card {
            padding: 24px;
            border: 1px solid var(--color-stroke-default);
            border-radius: 8px;
            background: var(F4F5F9);
            margin-top: 12px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <h1>Button Component Test</h1>

    <div class="section">
        <h2>Primary Button</h2>
        <div class="variant-card">
            <div class="button-row">
                <!-- Default State -->
                <button class="button button-primary">
                    Primary Button Default
                </button>
                
                <!-- Hover State (simulated with title, user must hover) -->
                <button class="button button-primary hover" title="Hover me">
                    Hover
                </button>
                
                <!-- Focus State -->
                <button class="button button-primary focus" title="Focus me">
                    Focus
                </button>

                <!-- Active State -->
                <button class="button button-primary active" title="Active me">
                    Active
                </button>

                <!-- Disabled State -->
                <button class="button button-primary disabled" disabled>
                    Disabled
                </button>
            </div>
            <div class="button-row">
                <button class="button button-primary button-medium">
                    Medium Button
                </button>
                <button class="button button-primary button-xsmall">
                    X-Small Button
                </button>
                <button class="button button-primary button-small">
                    Small Button
                </button>
                <button class="button button-primary button-large">
                    Large Button
                </button>
            </div>
        </div>

        <h2>Secondary Button</h2>
        <div class="variant-card">
            <div class="button-row">
                <!-- Default State -->
                <button class="button button-secondary">
                    Secondary Button Default
                </button>
                
                <!-- Hover State (simulated with title, user must hover) -->
                <button class="button button-secondary hover" title="Hover me">
                    Hover
                </button>
                
                <!-- Focus State -->
                <button class="button button-secondary focus" title="Focus me">
                    Focus
                </button>

                <!-- Active State -->
                <button class="button button-secondary active" title="Active me">
                    Active
                </button>

                <!-- Disabled State -->
                <button class="button button-secondary disabled" disabled>
                    Disabled
                </button>
            </div>
            <div class="button-row">
                <button class="button button-secondary button-medium">
                    Medium Button
                </button>
                <button class="button button-secondary button-xsmall">
                    X-Small Button
                </button>
                <button class="button button-secondary button-small">
                    Small Button
                </button>
                <button class="button button-secondary button-large">
                    Large Button
                </button>
            </div>
        </div>

        
        <h2>Tertiary Button</h2>
        <div class="variant-card">
            <div class="button-row">
                <!-- Default State -->
                <button class="button button-tertiary">
                    Tertiary Button Default
                </button>
                
                <!-- Hover State (simulated with title, user must hover) -->
                <button class="button button-tertiary hover" title="Hover me">
                    Hover
                </button>
                
                <!-- Focus State -->
                <button class="button button-tertiary focus" title="Focus me">
                    Focus
                </button>

                <!-- Active State -->
                <button class="button button-tertiary active" title="Active me">
                    Active
                </button>

                <!-- Disabled State -->
                <button class="button button-tertiary disabled" disabled>
                    Disabled
                </button>
            </div>
            <div class="button-row">
                <button class="button button-tertiary button-medium">
                    Medium Button
                </button>
                <button class="button button-tertiary button-xsmall">
                    X-Small Button
                </button>
                <button class="button button-tertiary button-small">
                    Small Button
                </button>
                <button class="button button-tertiary button-large">
                    Large Button
                </button>
            </div>
        </div>

        <h2>Danger Button</h2>
        <div class="variant-card">
            <div class="button-row">
                <!-- Default State -->
                <button class="button button-danger">
                    Tertiary Button Default
                </button>
                
                <!-- Hover State (simulated with title, user must hover) -->
                <button class="button button-danger hover" title="Hover me">
                    Hover
                </button>
                
                <!-- Focus State -->
                <button class="button button-danger focus" title="Focus me">
                    Focus
                </button>

                <!-- Active State -->
                <button class="button button-danger active" title="Active me">
                    Active
                </button>

                <!-- Disabled State -->
                <button class="button button-danger disabled" disabled>
                    Disabled
                </button>
            </div>
            <div class="button-row">
                <button class="button button-danger button-medium">
                    Medium Button
                </button>
                <button class="button button-danger button-xsmall">
                    X-Small Button
                </button>
                <button class="button button-danger button-small">
                    Small Button
                </button>
                <button class="button button-danger button-large">
                    Large Button
                </button>
            </div>
        </div>

        <h2>Success Button</h2>
        <div class="variant-card">
            <div class="button-row">
                <!-- Default State -->
                <button class="button button-success">
                    Tertiary Button Default
                </button>
                
                <!-- Hover State (simulated with title, user must hover) -->
                <button class="button button-success hover" title="Hover me">
                    Hover
                </button>
                
                <!-- Focus State -->
                <button class="button button-success focus" title="Focus me">
                    Focus
                </button>

                <!-- Active State -->
                <button class="button button-success active" title="Active me">
                    Active
                </button>

                <!-- Disabled State -->
                <button class="button button-success disabled" disabled>
                    Disabled
                </button>
            </div>
            <div class="button-row">
                <button class="button button-success button-medium">
                    Medium Button
                </button>
                <button class="button button-success button-xsmall">
                    X-Small Button
                </button>
                <button class="button button-success button-small">
                    Small Button
                </button>
                <button class="button button-success button-large">
                    Large Button
                </button>
            </div>
        </div>
    </div>



</body>
</html>
